<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Background Pattern</title>
  <style>
    /* Reset and base layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #111;
    }

    /* Background pattern container */
    #pattern-container {
      position: fixed;
      top: 0;
      left: 0;
      display: grid;
      width: 100vw;
      height: 100vh;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      z-index: 0;
      pointer-events: none; /* Allow clicks to pass through */
    }

    .box {
      width: 100%;
      height: 40px;
      background-color: #3498db;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.3); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <div id="pattern-container"></div>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This animated background is made with HTML, CSS, and JavaScript!</p>
  </div>

  <script>
    const container = document.getElementById("pattern-container");

    // Calculate number of rows and columns based on screen size
    const cols = Math.floor(window.innerWidth / 40);
    const rows = Math.floor(window.innerHeight / 40);
    const totalBoxes = cols * rows;

    for (let i = 0; i < totalBoxes; i++) {
      const box = document.createElement("div");
      box.classList.add("box");

      // Create a wave-like stagger effect
      const delay = (i % cols) * 0.1;
      box.style.animationDelay = `${delay}s`;

      container.appendChild(box);
    }

    // Optional: Regenerate grid on resize (advanced)
    // Can be added if you want fully responsive resize behavior.
  </script>

</body>
</html>
